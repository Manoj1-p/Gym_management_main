<!DOCTYPE html>
<html>
    <head>
        <title>Login and registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="login">
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your username" name="userid" required> 
                            <br><br>
                            <input type="password" class="input-box" placeholder="Your password" name="pwd" required>
                            <br><br>
                            <button type="submit" class="submit-btn" onclick="check(this.form)">Submit</button>
                        </form>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <script>
            function check(form)
            {
                if(form.userid.value=="admin" && form.pwd.value=="admin123")
                {
                    window.open('collect.html');
                }
                else
                {
                    alert("ERROR PASSWORD OR USERNAME, TRY AGAIN!!!!!");
                }
            }
        </script>
    </body>
</html>
